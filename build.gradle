buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
    }
}
apply plugin:'application'
mainClassName = "gui.SDRTrunk"

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
}

sourceCompatibility = 1.8

sourceSets {
    main.java.srcDirs 'src/main'
    test.java.srcDirs 'src/test'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    compile fileTree(dir: 'imports', include: '*.jar')
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'com.miglayout:miglayout-swing:5.0'

    compile 'org.usb4java:usb4java-javax:1.2.0'
    compile 'org.usb4java:usb4java:1.2.0'
    compile 'org.usb4java:libusb4java:1.2.0'
    compile 'javax.usb:usb-api:1.0.2'

}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'gui.SDRTrunk'
        )
    }
}